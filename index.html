<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" width = "device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "./style.css">
        <script src = "./script.js" defer></script>
    </head>
    <body>
        <h1>Welcome to the TOP Calculator.</h1>
        <div class = "calculator">
            <div class = "calculator-container">
                <div class = "calculator-display"></div>
                <div class = "calculator-row-1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>               
                </div>
                <div class = "calculator-row-2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class = "calculator-row-3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>x</button>
                </div>
                <div class = "calculator-row-4">
                    <button>CE</button>
                    <button id = "equals">=</button>
                    <button>%</button>
                </div>
            </div>
        </div>
    </body>
</html>
