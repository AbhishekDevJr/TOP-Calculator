<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" width = "device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "./style.css">
        <script src = "./script.js" defer></script>
    </head>
    <body>
        <h1>Welcome to the TOP Calculator.</h1>
        <div class = "calculator">
            <div class = "calculator-container">
                <div class = "calculator-display"></div>
                <div class = "calculator-row-1">
                    <button class = "number-button">7</button>
                    <button class = "number-button">8</button>
                    <button class = "number-button">9</button>
                    <button class = "operator-button">+</button>               
                </div>
                <div class = "calculator-row-2">
                    <button class = "number-button">4</button>
                    <button class = "number-button">5</button>
                    <button class = "number-button">6</button>
                    <button class = "operator-button">-</button>
                </div>
                <div class = "calculator-row-3">
                    <button class = "number-button">1</button>
                    <button class = "number-button">2</button>
                    <button class = "number-button">3</button>
                    <button class = "operator-button">x</button>
                </div>
                <div class = "calculator-row-4">
                    <button class = "clear-button">CE</button>
                    <button id = "equals">=</button>
                    <button class = "operator-button">%</button>
                </div>
            </div>
        </div>
        <div class = "trademark">
            <p>Developed and Maintained by Â© Abhishek Choudhari</p>

            <a href = "https://www.linkedin.com/in/abhishek-choudhari-408526173/" target = "_blank"><img src = "./social-icon-3.png" alt = "linkedin icon"></a>
        </div>
    </body>
</html>
